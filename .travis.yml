language: java
addons:
  ssh_known_hosts: ovz1.iutin1999.pqj7n.vps.myjino.ru
before_install:
- openssl aes-256-cbc -K $encrypted_060bfcf8ce8c_key -iv $encrypted_060bfcf8ce8c_iv
  -in id_rsa_deploy.enc -out $TRAVIS_BUILD_DIR/.travis/id_rsa_deploy -d
script:
- mvn clean package
after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 $TRAVIS_BUILD_DIR/.travis/id_rsa_deploy
  - ssh-add $TRAVIS_BUILD_DIR/.travis/id_rsa_deploy
  - git remote add deploy https://github.com/Salikhov12/calculator
  - git push deploy
